
<div class="container mt-4 form">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
    <div class="buttonGroup">
      <button type="submit" class="btn btn-success">Login</button>
      <button type="button" class="btn btn-link" routerLink="/register">Don't have an account?</button>
    </div>
    <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
  </form>
</div>
