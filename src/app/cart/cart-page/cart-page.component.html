
<div class="container mt-4">
  <h2>Shopping Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Image</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
          <th>Subtotal (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td><img [src]="item.image" width="60" /></td>
          <td>{{ item.price }}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)" min="1" class="form-control" style="width: 80px;" />
          </td>
          <td>{{ item.price * item.quantity }}</td>
          <td>
            <button (click)="deleteItem(item.id!)" class="btn btn-danger btn-sm">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-right">
      <p><strong>Shipping Cost:</strong> ₹{{ shippingCost }}</p>
      <p><strong>Total:</strong> ₹{{ total }}</p>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
